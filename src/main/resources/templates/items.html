<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Lost &amp; Found</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{border:1px solid #ddd;padding:8px;text-align:left}
    th{background:#f5f5f5}
    a.button, button{padding:6px 10px;border:1px solid #ddd;background:#fff;border-radius:6px;cursor:pointer}
    .top{display:flex;justify-content:space-between;align-items:center}
    .muted{color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="top">
    <h1>Lost &amp; Found</h1>
    <a class="button" th:href="@{/items/new}">+ New</a>
  </div>
  <p class="muted">Simple CRUD. No login. Data stored in memory (H2) while the app runs.</p>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Location</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="i : ${items}">
        <td th:text="${i.title}"></td>
        <td th:text="${i.status}"></td>
        <td th:text="${i.location}"></td>
        <td th:text="${i.contact}"></td>
        <td>
          <a class="button" th:href="@{'/items/' + ${i.id} + '/edit'}">Edit</a>
          <form th:action="@{'/items/' + ${i.id} + '/delete'}" method="post" style="display:inline">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="5">No items yet. Create one.</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
